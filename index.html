<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>eShop</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/vue@next"></script> <!-- vue.js v.3 -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> <!-- vue.js v.2 -->
   <script src="script.js"></script>

</head>

<body>
   <div id="root">

      <header>
         <h1 class="title">eShop {{calculatePrice}}</h1>

         <div class="search">
            <input type="text" class="goods-search" v-model="search" />
            <!-- <button class="search-button" type="button">Искать</button> -->
         </div>
         <div class="actions">
            <button class="cart-button" type="button">Корзина</button>
         </div>
      </header>
      <main>
         <div class="goods-list">
            <div class="goods-item" v-for="item in filteredItems">
               <h3>{{ item.product_name }}</h3>
               <p>{{ item.price }}</p>
            </div>
         </div>
      </main>`

   </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>eShop</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> <!-- vue.js v.2 -->
   <script src="script.js"></script>

</head>

<body>
   <div id="root">
      <header>
         <h1 class="title">eShop</h1>
         <div class="search">
            <custom-search v-model="search"></custom-search>
         </div>
         <div class="actions">
            <custom-button v-on:click="setVisionCard">Корзина</custom-button>
         </div>
      </header>
      <main>
         <div class="goods-list" v-if="filteredItems.length">
            <goods-item v-for="item in filteredItems" v-bind:item="item"></goods-item>
            <div v-else>Нет данных</div>
         </div>
      </main>
      <basket-goods v-if="cardIsVision" v-on:closeclick="setVisionCard"></basket-goods>
   </div>
</body>

</html>
